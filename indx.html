<!DOCTYPE html>
<html lang="en" class="m-0 p-0 box-border">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="m-0 p-0">
    <div class="p-10 flex flex-col items-center justify-center bg-gray-400 gap-4 h-auto">
        <div class="w-full h-auto flex items-center justify-end">
            <h1 class="text-3xl font-bold text-white tracking-wide bg-blue-600 p-3 rounded-lg">Total: <span class="text-3xl font-bold text-white">$<span id="totalprix">0</span></span></h1>
        </div>
        <h1 class="text-3xl font-bold underline text-white tracking-wide">Cart</h1>
        <div id="cart" class="bg-gray-700 flex flex-row justify-between rounded-lg flex-wrap h-auto w-full gap-5 p-8"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
